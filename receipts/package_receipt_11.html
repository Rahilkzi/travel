
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Package Receipt | tourism_management</title>
    
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="spacer">a</div>
    
        
    <div class="col-sm-12 generateReceipt">
        <div class="commonHeader">
            <div class="col-sm-12 headingOne">Package Booking Receipt</div>
            <div class="col-sm-12 dateTime">Generated: Sunday 16th of February 2025 at 04:44:16 PM</div>
        </div>
        
        <div class="col-sm-12 boxCenter">
            <div class="col-sm-3 text-center"><strong>Package Name</strong><br>manali winter</div>
            <div class="col-sm-3 text-center"><strong>Destination</strong><br>fghjc</div>
            <div class="col-sm-2 text-center"><strong>Days/Nights</strong><br>456D / 4356N</div>
            <div class="col-sm-2 text-center"><strong>Price</strong><br>₹ 3456.00</div>
        </div>
        
        <div class="col-sm-12 spacer"></div>
        
        <div class="col-sm-12 subHeading">Payment Details</div>
        <div class="col-sm-12 boxCenter">
            <div class="col-sm-4 text-center"><strong>Amount Paid</strong><br>₹ 3706</div>
            <div class="col-sm-4 text-center"><strong>Payment Mode</strong><br>Card Payment</div>
        </div>
    </div>
    
</body>
</html>
